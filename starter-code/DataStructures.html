<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DataStructures | Stacks &amp; Queues</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section>
      <h1 class="main-title">Abstract Data Types</h1>
      <div class="container">
        <div class="structure structure-stack">
          <h2 class="structure-title">Stack</h2>
          <div class="structure-buttons">
            <form action="#" method="post">
              <input
                type="text"
                name="stack-added-value"
                id="stack-added-value"
                autocomplete="off"
                placeholder="Item to add"
              />
              <button class="button button-add">ADD</button>
              <button class="button button-take">TAKE</button>
            </form>
          </div>
          <ul class="structure-body structure-body-stack">
            <li class="structure-row"></li>
            <li class="structure-row"></li>
            <li class="structure-row"></li>
            <li class="structure-row"></li>
            <li class="structure-row"></li>
            <li class="structure-row"></li>
            <li class="structure-row"></li>
            <li class="structure-row"></li>
            <li class="structure-row"></li>
          </ul>
        </div>
        <div class="structure structure-queue">
          <h2 class="structure-title">Queue</h2>
          <div class="structure-buttons">
            <form action="#" method="post">
              <input
                type="text"
                name="queue-added-value"
                id="queue-added-value"
                autocomplete="off"
                placeholder="Item to add"
              />
              <button class="button button-add">ADD</button>
              <button class="button button-take">TAKE</button>
            </form>
          </div>
          <ul class="structure-body structure-body-queue">
            <li class="structure-row"></li>
            <li class="structure-row"></li>
            <li class="structure-row"></li>
            <li class="structure-row"></li>
            <li class="structure-row"></li>
            <li class="structure-row"></li>
            <li class="structure-row"></li>
            <li class="structure-row"></li>
            <li class="structure-row"></li>
          </ul>
        </div>
      </div>
    </section>

    <script src="src/StackDataStructure.js"></script>
    <script src="src/QueueDataStructure.js"></script>
    <script src="src/PaintStackStructure.js"></script>
    <script src="src/PaintQueueStructure.js"></script>
    <!-- <script src="js/stack.js"></script> -->
    <!-- <script src="js/queue.js"></script> -->
    <script src="js/app.js" type="module"></script>
  </body>
</html>
